<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quoth the Giphy</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Animal Giphy World!!!</h1>
    <div class = "row">
        <div class = "col-lg-8">
            <div id="buttons">
                <button data-animal="dog">
                    woof
                </button>
                <button data-animal="cat">
                    meow
                </button>
                <!-- <button data-person="Norm MacDonald">
                    Note to Self. -->
                <!-- </button> -->
                <button data-animal="bird">
                    chirp
                </button>
            </div>
        </div>

        <div class = "col-lg-4">

            <form id="animal-form">
                <label for="animal-input">Add an Animal!</label>
                <input type="text" id="animal-input"></label>

                <input id="addAnimal" type="submit" value="submit">
            </form>
        </div>
    </div>
    <div id="gifsGoHere"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("button").on("click", function(){
            var x = $(this).data("animal");
            console.log(x);
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            x + "&api_key=7bBdC4gBmRiNNZ24sbtPXdTF2P5OByBI&limit=10";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response){
            console.log(response);
            for(var i = 0; i < response.data.length; i++){
                var animalDiv = $("<div>");
                var p = $("<p>").text("Rating: " + response.data[i].rating);
                var animalImg = $("<img>");
                animalImg.attr("src", response.data[i].images.fixed_height.url);
                animalDiv.prepend(p);
                animalDiv.prepend(animalImg);
                $("#gifsGoHere").prepend(animalDiv);
            }
        })
    })

    </script>
</body>

</html>
